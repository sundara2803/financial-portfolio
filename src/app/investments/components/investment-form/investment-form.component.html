<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Add New Investment</h2>
    
    <form [formGroup]="investmentForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Asset Type -->
      <div>
        <label for="assetType" class="block text-sm font-medium text-gray-700">Asset Type</label>
        <select id="assetType" formControlName="assetType" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option value="">Select asset type</option>
          <option *ngFor="let type of assetTypes" [value]="type">{{ type }}</option>
        </select>
        <div *ngIf="investmentForm.get('assetType')?.touched && investmentForm.get('assetType')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="investmentForm.get('assetType')?.errors?.['required']">Asset type is required</div>
        </div>
      </div>
      
      <!-- Asset Name -->
      <div>
        <label for="assetName" class="block text-sm font-medium text-gray-700">Asset Name</label>
        <input id="assetName" type="text" formControlName="assetName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div *ngIf="investmentForm.get('assetName')?.touched && investmentForm.get('assetName')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="investmentForm.get('assetName')?.errors?.['required']">Asset name is required</div>
          <div *ngIf="investmentForm.get('assetName')?.errors?.['minlength']">Asset name must be at least 2 characters</div>
        </div>
      </div>
      
      <!-- Quantity -->
      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
        <input id="quantity" type="number" step="0.01" formControlName="quantity" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div *ngIf="investmentForm.get('quantity')?.touched && investmentForm.get('quantity')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="investmentForm.get('quantity')?.errors?.['required']">Quantity is required</div>
          <div *ngIf="investmentForm.get('quantity')?.errors?.['min']">Quantity must be greater than 0</div>
        </div>
      </div>
      
      <!-- Purchase Price -->
      <div>
        <label for="purchasePrice" class="block text-sm font-medium text-gray-700">Purchase Price</label>
        <input id="purchasePrice" type="number" step="0.01" formControlName="purchasePrice" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div *ngIf="investmentForm.get('purchasePrice')?.touched && investmentForm.get('purchasePrice')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="investmentForm.get('purchasePrice')?.errors?.['required']">Purchase price is required</div>
          <div *ngIf="investmentForm.get('purchasePrice')?.errors?.['min']">Purchase price must be greater than 0</div>
        </div>
      </div>
      
      <!-- Purchase Date -->
      <div>
        <label for="purchaseDate" class="block text-sm font-medium text-gray-700">Purchase Date</label>
        <input id="purchaseDate" type="date" [max]="today" formControlName="purchaseDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        <div *ngIf="investmentForm.get('purchaseDate')?.touched && investmentForm.get('purchaseDate')?.errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="investmentForm.get('purchaseDate')?.errors?.['required']">Purchase date is required</div>
        </div>
      </div>
      
      <!-- Notes -->
      <div>
        <label for="notes" class="block text-sm font-medium text-gray-700">Notes</label>
        <textarea id="notes" formControlName="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
      </div>
      
      <!-- Form Actions -->
      <div class="flex justify-end space-x-3">
        <button type="button" (click)="onReview()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Review
        </button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Submit
        </button>
      </div>
    </form>
  </div>
